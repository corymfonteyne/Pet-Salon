<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6404a05844.js" crossorigin="anonymous"></script>
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
        <nav class="nav justify-content-end">
            <a class="nav-link active" aria-current="page" href="index">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link disabled">Admin</a>
        </nav>
        <h1 class="display-1">The Fashion Pet</h1>
    </header>

    <main class="container">
        <div class="title">
            <h2 class="display-6">register a new pet</h2>
            <p id = "number-pets"></p>
        </div>
        <div>
            <input type="text" class="form-control" placeholder="Enter pet's name" id="txtPetName">
            <input type="text" class="form-control" placeholder="Enter pet's age" id="numPetAge">
            <input type="text" class="form-control" placeholder="Enter pets gender" id="txtPetGender">
            <input type="text" class="form-control" placeholder="Enter pet's breed" id="txtPetBreed">
            <input type="text" class ="form-control" placeholder="Contact number" id="txtPetPhone">
            <input type="text" class ="form-control" placeholder="Enter your name" id="txtPetOwner">
            <select class="form-select" id="txtPetService">
                <option value="Nail cut">Nail cut</option>
                <option value="Gromming">Grooming</option>
                <option value="Vaccines">Vaccines</option>                
            </select>
            <div class="btn-container">
                <button class="btn btn-primary" id="btnSave" onclick="register();">Register</button>
            </div>
        </div>
    </main>

    <footer>

        <p>All the copyrights reserved Cory Fonteyne &copy; 2022</p>
        <p id="info"></p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
